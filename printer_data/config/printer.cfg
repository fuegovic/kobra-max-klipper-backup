##########################################
# Improved Config for Anycubic Kobra Max #
##########################################

# --------- Includes ---------
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include macros/*.cfg]
[include menu.cfg]
#
[display]
lcd_type: ssd1306
i2c_mcu: rpi
i2c_bus: i2c.1
# i2c_speed: 100000

menu_timeout: 60            # optional: return to home after 60s idle
menu_root: __main __setup      # __main default main menu (change if you have custom menu)
# encoder_pins: rpi:gpio17, rpi:gpio27     # encoder A, B  (BCM numbering)
# encoder_steps_per_detent: 4      # try 4; if it skips/overmoves try 2
up_pin: rpi:gpio17
down_pin: rpi:gpio27
click_pin: rpi:gpio24
back_pin: rpi:gpio23

[mcu rpi]
serial: /tmp/klipper_host_mcu

# --------- MCU ---------
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
baud: 250000

# --------- Steppers ---------
[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: !PA6
position_min: -6
position_endstop: -5
position_max: 407
homing_speed: 50

[tmc2209 stepper_x]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 3
interpolate: False
stealthchop_threshold: 25

[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: !PC5
position_min: -23.3
position_endstop: -23.2
position_max: 400
homing_speed: 50

[tmc2209 stepper_y]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 1
uart_address: 1
interpolate: False
; Y carries the bed mass — prefer spreadCycle at most speeds
; stealthchop_threshold: 0

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -20
position_max: 452
homing_speed: 5

[tmc2209 stepper_z]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 2
; Z should not use stealthChop for long moves; keep disabled
; stealthchop_threshold: 0

[stepper_z1]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PC3
microsteps: 16
rotation_distance: 8

# --------- Probe ---------
[probe]
pin: !PB6
speed: 2.5
samples: 3
samples_tolerance_retries: 3
z_offset: 0.00
activate_gcode: PROBE_RESET
### The PROBE_RESET macro is needed to reset the factory strain gauge on the Kobra Max

[output_pin probe_reset_pin]
pin: !PB7

# --------- Misc ---------
[exclude_object]

[output_pin LED]
pin: mcu:PB8
pwm: True
cycle_time: 0.01             # Shorter cycle time = smoother fade
scale: 1.0
value: 0

[output_pin beeper]
pin: PB5
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.01
scale: 1

# --------- Extruder & Heater ---------
[extruder]
max_extrude_only_distance: 100.0
step_pin: PC14
dir_pin: !PC15
enable_pin: !PC3
microsteps: 16
#rotation_distance: 7.71                ;For stock extruder
rotation_distance: 7.21
nozzle_diameter: 1.0
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_extrude_temp: 160
min_temp: 5                            ; avoid false-cold-trigger on sensor faults
max_temp: 300
pressure_advance: 0.035
max_extrude_cross_section: 5

[firmware_retraction]
retract_length: 6
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 20

[tmc2208 extruder]
uart_pin: PA15
tx_pin: PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 0
stealthchop_threshold: 999999         ; keep extruder quiet (no risk of skipping under typical extrude loads)

[heater_bed]
heater_pin: PA0
#control: pid
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 5
max_temp: 130

# --------- Fans ---------
[fan]
pin: PB9

[heater_fan hotend_fan]
pin: PA13
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PA14
heater: heater_bed
heater_temp: 45.0

# --------- Safety & Motion ---------
[safe_z_home]
home_xy_position: 203.5, 200
speed: 100
z_hop: 5
z_hop_speed: 20
move_to_previous: False

[bed_mesh]
speed: 100
horizontal_move_z: 3
mesh_min: 39, 39
mesh_max: 360, 360
algorithm: bicubic
probe_count: 7, 7

[filament_switch_sensor runout]
pause_on_runout: True
switch_pin: !PC13

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800    ; 30 minutes

#--------------------------------------
[menu __main]
type: list
name: Main

### menu tune ###
[menu __main __tune]
type: list
enable: {printer.idle_timeout.state == "Printing"}
name: Tune

[menu __main __tune __speed]
type: input
name: Speed: {'%3d' % (menu.input*100)}%
input: {printer.gcode_move.speed_factor}
input_min: 0.01
input_max: 5
input_step: 0.01
realtime: True
gcode:
    M220 S{'%d' % (menu.input*100)}

[menu __main __tune __flow]
type: input
name: Flow: {'%3d' % (menu.input*100)}%
input: {printer.gcode_move.extrude_factor}
input_min: 0.01
input_max: 2
input_step: 0.01
realtime: True
gcode:
    M221 S{'%d' % (menu.input*100)}

[menu __main __tune __offsetz]
type: input
name: Offset Z:{'%05.3f' % menu.input}
input: {printer.gcode_move.homing_origin.z}
input_min: -5
input_max: 5
input_step: 0.005
realtime: True
gcode:
    SET_GCODE_OFFSET Z={'%.3f' % menu.input} MOVE=1


### menu octoprint ###
[menu __main __octoprint]
type: list
name: OctoPrint

[menu __main __octoprint __pause]
type: command
enable: {printer.idle_timeout.state == "Printing"}
name: Pause printing
gcode:
    {action_respond_info('action:pause')}

[menu __main __octoprint __resume]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: Resume printing
gcode:
    {action_respond_info('action:resume')}

[menu __main __octoprint __abort]
type: command
enable: {printer.idle_timeout.state == "Printing"}
name: Abort printing
gcode:
    {action_respond_info('action:cancel')}

### menu virtual sdcard ###
[menu __main __sdcard]
type: vsdlist
enable: {('virtual_sdcard' in printer)}
name: SD Card

[menu __main __sdcard __start]
type: command
enable: {('virtual_sdcard' in printer) and printer.virtual_sdcard.file_path and not printer.virtual_sdcard.is_active}
name: Start printing
gcode: M24

[menu __main __sdcard __resume]
type: command
enable: {('virtual_sdcard' in printer) and printer.print_stats.state == "paused"}
name: Resume printing
gcode:
    {% if "pause_resume" in printer %}
        RESUME
    {% else %}
        M24
    {% endif %}

[menu __main __sdcard __pause]
type: command
enable: {('virtual_sdcard' in printer) and printer.print_stats.state == "printing"}
name: Pause printing
gcode:
    {% if "pause_resume" in printer %}
        PAUSE
    {% else %}
        M25
    {% endif %}

[menu __main __sdcard __cancel]
type: command
enable: {('virtual_sdcard' in printer) and (printer.print_stats.state == "printing" or printer.print_stats.state == "paused")}
name: Cancel printing
gcode:
    {% if 'pause_resume' in printer %}
        CANCEL_PRINT
    {% else %}
        M25
        M27
        M26 S0
        TURN_OFF_HEATERS
        {% if printer.toolhead.position.z <= printer.toolhead.axis_maximum.z - 5 %}
            G91
            G0 Z5 F1000
            G90
        {% endif %}
    {% endif %}

### menu control ###
[menu __main __control]
type: list
name: Control

[menu __main __control __home]
