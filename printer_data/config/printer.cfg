# Improved Config for Anycubic Kobra Max

[include mainsail.cfg]
[include macros.cfg]


# --------- Steppers ---------
[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: !PA6
position_min: -6
position_endstop: -5
position_max: 407
homing_speed: 50

[tmc2209 stepper_x]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 3
interpolate: False
stealthchop_threshold: 25

[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: !PC5
position_min: -23.3
position_endstop: -23.2
position_max: 400
homing_speed: 50

[tmc2209 stepper_y]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 1
uart_address: 1
interpolate: False
; Y carries the bed mass â€” prefer spreadCycle at most speeds
stealthchop_threshold: 0

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -20
position_max: 452
homing_speed: 5

[tmc2209 stepper_z]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 2
; Z should not use stealthChop for long moves; keep disabled
stealthchop_threshold: 0

[stepper_z1]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PC3
microsteps: 16
rotation_distance: 8

# --------- Probe ---------
[probe]
pin: !PB6
speed: 5.0
samples: 3
samples_tolerance_retries: 3
z_offset: 0.00
activate_gcode: PROBE_RESET

[output_pin LED]
pin: PB8

[output_pin probe_reset_pin]
pin: !PB7

# --------- Extruder & Heater ---------
[extruder]
max_extrude_only_distance: 300.0      ; lowered from 670 to prevent accidental huge extrudes
step_pin: PC14
dir_pin: !PC15
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.71              ; stock extruder
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_extrude_temp: 160
min_temp: 5                            ; avoid false-cold-trigger on sensor faults
max_temp: 250
control: pid
pid_kp: 25.143
pid_ki: 1.420
pid_kd: 111.256

pressure_advance: 0.035

[firmware_retraction]
retract_length: 6
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 20

[tmc2208 extruder]
uart_pin: PA15
tx_pin: PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 0
stealthchop_threshold: 999999         ; keep extruder quiet (no risk of skipping under typical extrude loads)

[heater_bed]
heater_pin: PA0
control: pid
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 5
max_temp: 130
pid_kp: 70.464
pid_ki: 1.171
pid_kd: 1059.609

# --------- Fans ---------
[fan]
pin: PB9

[heater_fan hotend_fan]
pin: PA13
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PA14
; Run controller fan based on extruder temp (electronics warm up with hotend) rather than bed
heater: extruder
heater_temp: 45.0

# --------- Safety & Motion ---------
[safe_z_home]
home_xy_position: 200, 200
speed: 100
z_hop: 10
z_hop_speed: 15
move_to_previous: True

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 19, 19
mesh_max: 380, 380
algorithm: bicubic
probe_count: 7, 7

[filament_switch_sensor runout]
pause_on_runout: True
switch_pin: !PC13

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
baud: 250000

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 5
max_z_accel: 100

# Optional safety: disable heaters after long idle
[idle_timeout]
timeout: 1800    ; 30 minutes

