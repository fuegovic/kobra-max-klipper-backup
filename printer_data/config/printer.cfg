##########################################
# Improved Config for Anycubic Kobra Max #
##########################################

# --------- Includes ---------
[include mainsail.cfg]
[include macros.cfg]

# --------- MCU ---------
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
baud: 250000

# --------- Steppers ---------
[stepper_x]
step_pin: PA5
dir_pin: PA4
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: !PA6
position_min: -6
position_endstop: -5
position_max: 407
homing_speed: 50

[tmc2209 stepper_x]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 3
interpolate: False
stealthchop_threshold: 25

[stepper_y]
step_pin: PC4
dir_pin: PA7
enable_pin: !PC3
microsteps: 64
rotation_distance: 40
endstop_pin: !PC5
position_min: -23.3
position_endstop: -23.2
position_max: 400
homing_speed: 50

[tmc2209 stepper_y]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 1
uart_address: 1
interpolate: False
; Y carries the bed mass â€” prefer spreadCycle at most speeds
; stealthchop_threshold: 0

[stepper_z]
step_pin: PC7
dir_pin: !PC6
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -20
position_max: 452
homing_speed: 5

[tmc2209 stepper_z]
uart_pin:PA15
tx_pin:PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 2
; Z should not use stealthChop for long moves; keep disabled
; stealthchop_threshold: 0

[stepper_z1]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PC3
microsteps: 16
rotation_distance: 8

# --------- Probe ---------
[probe]
pin: !PB6
speed: 2.5
samples: 3
samples_tolerance_retries: 3
#z_offset: 0.05
activate_gcode: probe_reset
### This macro is needed to reset the factory strain gauge on the Kobra Max
[gcode_macro probe_reset]
gcode:
    SET_PIN PIN=probe_reset_pin VALUE=1
    G4 P500
    SET_PIN PIN=probe_reset_pin VALUE=0
    G4 P100

[output_pin probe_reset_pin]
pin: !PB7

[probe]
pin: !PB6
speed: 2.5
samples: 3
samples_tolerance_retries: 3
z_offset: 0.00
activate_gcode: PROBE_RESET

# --------- LEDs ---------

[output_pin LED]
pin: mcu:PB8
pwm: False
value: 0

# --------- Extruder & Heater ---------
[extruder]
max_extrude_only_distance: 100.0
step_pin: PC14
dir_pin: !PC15
enable_pin: !PC3
microsteps: 16
#rotation_distance: 7.71                ;For stock extruder
rotation_distance: 7.21
nozzle_diameter: 1.0
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_extrude_temp: 160
min_temp: 5                            ; avoid false-cold-trigger on sensor faults
max_temp: 300
pressure_advance: 0.035

[firmware_retraction]
retract_length: 6
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 20

[tmc2208 extruder]
uart_pin: PA15
tx_pin: PA9
sense_resistor: 0.100
run_current: 0.9
uart_address: 0
stealthchop_threshold: 999999         ; keep extruder quiet (no risk of skipping under typical extrude loads)

[heater_bed]
heater_pin: PA0
control: pid
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 5
max_temp: 130

# --------- Fans ---------
[fan]
pin: PB9

[heater_fan hotend_fan]
pin: PA13
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PA14
heater: heater_bed
heater_temp: 45.0

# --------- Safety & Motion ---------
[safe_z_home]
home_xy_position: 203.5, 200
speed: 100
z_hop: 5
z_hop_speed: 20
move_to_previous: False

[bed_mesh]
speed: 100
horizontal_move_z: 3
mesh_min: 39, 39
mesh_max: 360, 360
algorithm: bicubic
probe_count: 7, 7

[filament_switch_sensor runout]
pause_on_runout: True
switch_pin: !PC13

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2500
max_z_velocity: 5
max_z_accel: 100

# Optional safety: disable heaters after long idle
[idle_timeout]
timeout: 1800    ; 30 minutes

